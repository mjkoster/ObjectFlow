namespace: 
  flo: https://onedm.org/objectflow

defaultnamespace: flo

sdfData:
  # add this ObjectType ID to the TypeID registry
  TypeID:
    ObjectType:
      ValueMap: { const: 43010 }
    ResourceType:
      FloatValue: { const: 27008 }
      ScaleMinimum: { const: 27009 }
      ScaleMaximum: { const: 27010 }
      Unit: { const: 27011 }

sdfProperty:
  FloatValue:
    sdfRef: /#/sdfObject/ObjectFlowResource
    oma:id: { sdfRef: /#/sdfData/TypeID/ResourceType/FloatValue/const }
    flo:meta: 
      ValueType: { sdfRef: /#/sdfData/ValueType/sdfChoice/FloatType }
    minInstances: 0

  # Resource to hold the Minimum value for the scale referred to in Unit
  ScaleMinimum:
    sdfRef: /#/sdfObject/ObjectFlowResource
    oma:id: { sdfRef: /#/sdfData/TypeID/ResourceType/ScaleMinimum/const }
    flo:meta: 
      ValueType: { sdfRef: /#/sdfData/ValueType/sdfChoice/FloatType }

  # Resource to hold the Maximum value for the scale referred to in Unit
  ScaleMaximum:
    sdfRef: /#/sdfObject/ObjectFlowResource
    oma:id: { sdfRef: /#/sdfData/TypeID/ResourceType/ScaleMaximum/const }
    flo:meta: 
      ValueType: { sdfRef: /#/sdfData/ValueType/sdfChoice/FloatType }

  # Unit Resource, to indicate engineering unit, using the senML unit system
  Unit:
    sdfRef: /#/sdfObject/ObjectFlowResource
    oma:id: { sdfRef: /#/sdfData/TypeID/ResourceType/Unit/const }
    flo:meta: 
      ValueType: { sdfRef: /#/sdfData/ValueType/sdfChoice/StringType }

  # ValueMap Object
  ValueMap:
    sdfRef: /#/sdfObject/ObjectFlowObject
    oma:id: { sdfRef: /#/sdfData/TypeID/ResourceType/ValueMap/const }

    # ValueMap Object Resources
    sdfRequired:
      - /#/sdfObject/ValueMap/sdfProperty/InputValue
      - /#/sdfObject/ValueMap/sdfProperty/CurrentValue
      - /#/sdfObject/ValueMap/sdfProperty/InputLowScale
      - /#/sdfObject/ValueMap/sdfProperty/InputHighScale
      - /#/sdfObject/ValueMap/sdfProperty/CurrentLowScale
      - /#/sdfObject/ValueMap/sdfProperty/CurrentHighScale
      - /#/sdfObject/ValueMap/sdfProperty/CurrentValueMinimum
      - /#/sdfObject/ValueMap/sdfProperty/CurrentValueMaximum
      - /#/sdfObject/ValueMap/sdfProperty/CurrentValueUnit

    sdfProperty:
      InputValue:
        sdfRef: /#/sdfObject/ObjectFlowObject/sdfProperty/InputValue
        required: true

      CurrentValue:
        sdfRef: /#/sdfObject/ObjectFlowObject/sdfProperty/CurrentValue
        required: true

      InputLowScale:
        sdfRef: /#/sdfProperty/FloatValue
        required: true

      InputHighScale:
        sdfRef: /#/sdfProperty/FloatValue
        required: true

      CurrentLowScale:
        sdfRef: /#/sdfProperty/FloatValue
        required: true

      CurrentHighScale:
        sdfRef: /#/sdfProperty/FloatValue
        required: true

      CurrentValueMinimum:
        sdfRef: /#/sdfProperty/MinimumValue
        required: true

      CurrentValueMaximum:
        sdfRef: /#/sdfProperty/MaximumValue
        required: true
        
      CurrentValueUnit:
        sdfRef: /#/sdfProperty/Unit
        required: true


    sdfAction:
      OnDefaultValueUpdate: 
        description:
          "Apply the dual slope-intercept conversion:
          CurrentValue = 
              ( InputValue - InputLowScale ) 
              * ( CurrentHighScale - CurrentLowScale ) / ( InputHighScale - InputLowScale )
              - CurrentLowScale
          clip the value between minimum and maximum, inclusive, update CurrentValue, call SyncToOutput"