---
InstanceGraph:
  Type: ObjectList
  ObjectFlowObject:
    TimeSource: 
      Type: TimeSource
      ObjectFlowResource:
        IntervalTime:
          Value: 1000 
        OutputLink:
          Value: /#/ObjectFlowObject/AnalogInput 

    AnalogInput: 
      Type: AnalogInput
      ObjectFlowResource:
        GpioPinID:
          Value: 7 
        IntervalTime:
          Value: 0
        OutputLink: 
          Value: /#/ObjectFlowObject/ScaleMapper 
      
    ScaleMapper: 
      Type: ValueMap
      ObjectFlowResource:
        InputLowScale: 
          Value: 0 
        InputHighScale: 
          Value: 1023 
        CurrentLowScale: 
          Value: 0 
        CurrentHighScale: 
          Value: 100 
        CurrentValueMinimum: 
          Value: 0 
        CurrentValueMaximum: 
          Value: 100 
        CurrentValueUnit: 
          Value: C 
        OutputLink:
          Value: /#/ObjectFlowObject/Display 
      
    Display: 
      Type: Publisher
      ObjectFlowResource:
        InputValue: 
          ValueType: IntegerType
      