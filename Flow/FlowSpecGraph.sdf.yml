namespace: 
  flo: https://onedm.org/objectflow

defaultnamespace: flo

sdfThing:
  # Instance Graph
  Flow:
    sdfRef: /#/sdfThing/ObjectList
    # Objects in the graph
    sdfObject:

      TimeSource:
        sdfRef: /#/sdfObject/TimeSource
        sdfProperty:
          IntervalTime:
            sdfChoice:
              IntegerType: { const: 1000 }
          OutputLink:
            sdfData:
              SdfLink: { InstancePointer: /#/sdfThing/InstanceGraph/sdfObject/AnalogInput }

      AnalogInput:
        sdfRef: /#/sdfObject/AnalogInput
        sdfProperty:
          GpioPinID:
            sdfProperty:
              IntegerType: { const: 7 }
            OutputLink:
              sdfData:
                SdfLink: { InstancePointer: /#/sdfThing/InstanceGraph/sdfObject/ScaleMapper }
        
      MapToCelsius√•:
        sdfRef: /#/sdfObject/ValueMap
        sdfProperty:
          InputLowScale:
            sdfChoice:
              FloatValue: { const: 0 }
          InputHighScale:
            sdfChoice:
              FloatValue: { const: 1023 }
          CurrentLowScale:
            sdfChoice:
              FloatValue: { const: 0 }
          CurrentHighScale:
            sdfChoice:
              FloatValue: { const: 100 }
          CurrentValueMinimum:
            sdfChoice:
              FloatValue: { const: 0 }
          CurrentValueMaximum:
            sdfChoice:
              FloatValue: { const: 100 }
          CurrentValueUnit:
            sdfChoice:
              StringValue: { const: C }
          OutputLink:
            sdfData:
              SdfLink: { InstancePointer: /#/sdfThing/InstanceGraph/sdfObject/Display }
        
      Display:
        sdfRef: /#/sdfObject/Publisher
        sdfProperty:
          InputValue:
            flo:meta:
              ValueType:
                sdfChoice:
                  sdfRef: /#/sdfData/ValueType/sdfChoice/IntegerType
        