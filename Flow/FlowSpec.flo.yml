---
Flow:
  TimeSource: 
    Type: TimeSource
    IntervalTime: 1000 
    OutputLink: AnalogInput 

  AnalogInput: 
    Type: AnalogInput
    PinID: 7 
    IntervalTime: 0
    OutputLink: MapToCelsius 

  MapToCelsius: 
    Type: ValueMap
    InputLowScale:  0 
    InputHighScale: 1023 
    CurrentLowScale: 0 
    CurrentHighScale: 100 
    CurrentValueMinimum: 0 
    CurrentValueMaximum: 100 
    CurrentValueUnit: C 
    OutputLink: Display 

  Display: 
    Type: Publisher
    InputValue: 
      flo:meta: { ValueType: { sdfChoice: { IntegerType: {} }}} 
      sdfChoice: 
        FloatType: { default: 0 }
    